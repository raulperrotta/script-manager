[app]
app_name = Script Manager v1.0

[settings]
sort_style = last_run
sort_reverse = False
supported_script_extensions = .py, .sh, .ps1

[folders]
data_dir = data
scripts_dir = data/scripts
logs_dir = data/logs

[files]
app_db = ${folders:data_dir}/script_manager.db
run_logs_txt = ${folders:logs_dir}/run_logs.txt
app_logs_txt = ${folders:logs_dir}/app_logs.txt

